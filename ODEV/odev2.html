<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assetts/css/odev.css">
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6"> <input class="form-control" rows="5" id="name" name="name" placeholder="Type name"></input></div>
        <div class="col-sm-3">  <input class="form-control" rows="5" id="point" name="point" placeholder="Point"></input></div>
        <div class="col-sm-3 text-center">
          <button 
            onclick="addRow()"
            type="submit"
            id="btnAdd"
            class="btn btn-warning"
          
          >
            +Add
          </button>
        </div>
      </div>
      <table id="tabloNot" class="table table-striped table-bordered">
        <thead>
          <tr style="background-color: black; color: aliceblue">
            <th  class="col-1">#</th>
            <th  class="col-6">Name</th>
            <th  class="col-2">Point</th>
            <th  class="col-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="satirNo">0</td>
            <td><input value="Ali Gel" class="disableInput" disabled ></td>
            <td><input value="80" class="disableInput" id="pointi" disabled ></td>
            <td class="text-center">
              <i id="pen" onclick="reCreate()" class="fa-solid fa-pen"></i> &nbsp;&nbsp;
              <i onclick="deleteRow()" class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
          <tr>
            <td class="satirNo">0</td>
            <td><input value="Ayşe Koş" class="disableInput" disabled ></td>
            <td><input value="70" class="disableInput" id="pointi" disabled ></td>
            <td  class="text-center">
              <i id="pen" onclick="reCreate()" class="fa-solid fa-pen"></i> &nbsp;&nbsp;
              <i onclick="deleteRow()" class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
          <tr>
            <td class="satirNo">0</td>
            <td><input value="Mehmet Git" class="disableInput" disabled ></td>
            <td><input value="90" class="disableInput" id="pointi" disabled ></td>
            <td class="text-center">
              <i id="pen" onclick="reCreate()" class="fa-solid fa-pen"></i> &nbsp;&nbsp;
              <i onclick="deleteRow()" class="fa-solid fa-trash-can"></i>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2" style="text-align: right">Average</td>
            <td id="average">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  
    <script src="assetts/js/odev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
